<link rel="import" href="/bower_components/polymer/polymer-element.html">

<link rel="import" href="/bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="/bower_components/paper-item/paper-item.html">

<link rel="import" href="/bower_components/iron-icon/iron-icon.html">
<link rel="import" href="/bower_components/font-roboto/roboto.html">

<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="./aspen-security/aspen-securable-mixin.html">

<link rel="import" href="./aspen-nav-item-mixin.html">

<dom-module id="aspen-secure-nav-menu-item">
	<template>
		<style>
			:host {
				display: block;
				--icon-size: 24px;
				--icon-color: white;
				--label-color: white;
				--label-font-size: 0.9em;
				--label-font-weight: normal;

			}

			.menu-item {

				@apply --layout-horizontal;
			}

			paper-icon-item {
				--paper-item-icon-width: 24px;

				--paper-item-icon: {
					color: var(--icon-color);
					margin-right: 5px;
					--iron-icon-height: var(--icon-size);
					--iron-icon-width: var(--icon-size);
				}
			}

			label {
				margin-top: 3px;
				font-family: 'Roboto';
				font-size: var(--label-font-size);
				color: var(--label-color);
			}
		</style>

		<template is="dom-if" if="[[hasRole]]">
			<paper-icon-item disabled="[[disabled]]">
				<iron-icon icon="[[icon]]" slot="item-icon"></iron-icon><label>[[label]]</label>
			</paper-icon-item>
		</template>
	</template>

	<script>
		/**
		 * `aspen-secure-nav-menu-item` Description
		 *
		 * @summary ShortDescription.
		 * @customElement
		 * @polymer
		 * @extends {Polymer.Element}
		 */
		class AspSecureNavMenuItem extends AspSecurableMixin(AspNavItemMixin(Polymer.Element)) {
			/**
			 * String providing the tag name to register the element under.
			 */
			static get is() {
				return 'aspen-secure-nav-menu-item';
			}


			/**
			 * Instance of the element is created/upgraded. Use: initializing state,
			 * set up event listeners, create shadow dom.
			 * @constructor
			 */
			constructor() {
				super();
			}

			/**
			 * Use for one-time configuration of your component after local DOM is initialized. 
			 */
			ready() {
				super.ready();

				Polymer.RenderStatus.afterNextRender(this, function () {

				});
			}

		}

		window.customElements.define(AspSecureNavMenuItem.is, AspSecureNavMenuItem);
	</script>
</dom-module>
