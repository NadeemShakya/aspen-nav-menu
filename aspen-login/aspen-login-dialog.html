<link rel="import" href="/bower_components/polymer/polymer-element.html">

<link rel="import" href="/bower_components/paper-dialog/paper-dialog.html">

<link rel="import" href="/bower_components/paper-button/paper-button.html">

<link rel="import" href="/bower_components/iron-selector/iron-selector.html">

<link rel="import" href="./../aspen-dialog/aspen-dialog-mixin.html">
<link rel="import" href="/bower_components/polymerfire/firebase-auth.html">

<link rel="import" href="aspen-login-mixin.html">



<dom-module id="aspen-login-dialog">
    <template>
        <style>
            :host {
                display: block
            }

            h2 {
                color: var(--app-header-color);
                font-size: 1.2em;
            }

            paper-dialog {
                width: fit-content;
                border-radius: 5px;
                background-color: rgba(255, 255, 255, 0.9);
                border: 1px solid white;
            }

            paper-dialog>p {
                font-size: 1.0em;
                color: #909090;
                margin-top: 0px;
                margin-bottom: 0px;
            }

            .items {
                padding-left: 20px;
            }
        </style>

        <firebase-auth app-name="pharm2market"></firebase-auth>


        <paper-dialog>
            <h2>Login to Pharm2Market</h2>
            <p>Click one of the login methods shown below.</p>
            <div class="items">
                <iron-selector selected="{{selectedId}}" attr-for-selected="id" on-iron-select="handleLogin">
                    <slot slot="login-item"></slot>
                </iron-selector>

            </div>

            <div class="buttons">
                <paper-button raised dialog-dismiss>Cancel</paper-button>
            </div>


        </paper-dialog>




    </template>

    <script>
        /**
         * `aspen-login-dialog` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class AspLoginDialog extends AspLoginMixin(AspDialogMixin(Polymer.Element)) {
            /**
             * String providing the tag name to register the element under.
             */
            static get is() {
                return 'aspen-login-dialog';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {

                };
            }

            /**
             * Instance of the element is created/upgraded. Use: initializing state,
             * set up event listeners, create shadow dom.
             * @constructor
             */
            constructor() {
                super();
            }

            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready();

                Polymer.RenderStatus.afterNextRender(this, function () {

                });
            }

            init() {
                super.init();
                this.selectedId = "";
            }

            /** @Override */
            handleLogin(e) {

                this.auth = this.shadowRoot.querySelector("firebase-auth");

                let item = e.detail.item;
                item.handleLogin(this.auth, this.createAccount);

                let dialog = this.shadowRoot.querySelector("paper-dialog");
                dialog.close();
            }

        }

        window.customElements.define(AspLoginDialog.is, AspLoginDialog);
    </script>
</dom-module>
