<link rel="import" href="/bower_components/polymer/polymer-element.html">

<link rel="import" href="/bower_components/paper-dialog/paper-dialog.html">

<link rel="import" href="/bower_components/paper-button/paper-button.html">

<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">


<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/vaadin-text-field/theme/lumo/vaadin-text-field.html">
<link rel="import" href="/bower_components/vaadin-text-field/theme/lumo/vaadin-password-field.html">


<link rel="import" href="/bower_components/iron-selector/iron-selector.html">

<link rel="import" href="./../aspen-dialog/aspen-dialog-mixin.html">
<link rel="import" href="./aspen-login-mixin.html">

<dom-module id="aspen-email-login-dialog">
    <template>
        <style>
            :host {
                display: block
            }

            h2 {
                color: var(--app-header-color);
                font-size: 1.2em;
            }

            paper-dialog {
                width: fit-content;
                border-radius: 5px;
                background-color: rgba(255, 255, 255, 0.9);
                border: 1px solid white;
            }

            paper-dialog>div {
                @apply --layout-vertical;
            }

            paper-button {
                background-color: var(--app-header-color);
                color: white;
                width: fit-content;
            }

            .buttons {
                @apply --layout-horizontal;

            }
        </style>

        <paper-dialog modal>
            <h2>[[__label]]</h2>

            <div>
                <template is="dom-if" if="[[createAccount]]">

                    <vaadin-text-field label="First Name" value="{{model.firstName}}" required autofocus>
                    </vaadin-text-field>
                    <vaadin-text-field label="Last Name" value="{{model.lastName}}" required></vaadin-text-field>
                    <vaadin-text-field label="Twitter ID" value="{{model.twitter}}"></vaadin-text-field>

                </template>
                <vaadin-text-field label="Email Address" value="{{model.email}}" required></vaadin-text-field>
                <vaadin-password-field label="Password" value="{{model.password}}" required type="password">
                </vaadin-password-field>
            </div>

            <div class="buttons">

                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button dialog-confirm autofocus on-tap="handleLogin">Accept</paper-button>


            </div>

        </paper-dialog>




    </template>

    <script>
        /**
         * `aspen-email-login-dialog` This dialog displays a number of login provider options and 
         * allows the user to select one of them.
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class AspEmailLoginDialog extends AspLoginMixin(AspDialogMixin(Polymer.Element)) {
            /**
             * String providing the tag name to register the element under.
             */
            static get is() {
                return 'aspen-email-login-dialog';
            }

            static get properties() {
                return {

                    /** The label to be displayed in the dialog. */
                    __label: {
                        type: String,
                        computed: "__computeLabel(createAccount)"
                    }
                }
            }


            /**
             * Instance of the element is created/upgraded. Use: initializing state,
             * set up event listeners, create shadow dom.
             * @constructor
             */
            constructor() {
                super();
            }

            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready();

                Polymer.RenderStatus.afterNextRender(this, function () {

                });
            }

            /**
             * This method creates a different dialog label depending on whether or not the 
             * user is creating an account. 
             * @param {Boolean} createAccount a flag that determines if the user wants to create an account.
             */
            __computeLabel(createAccount) {
                return (createAccount) ? "Create an Account " : "Login To Pharm2Market";
            }

            /** @Override */
            handleLogin(e) {
                if (this.createAccount) {
                    console.log("Got here");
                    this.auth.createUserWithEmailAndPassword(this.model.email, this.model.password)
                        .then(userCredential => {
                            console.log("Credential");
                            console.log(userCredential);
                            let user = {
                                firstName: this.model.firstName,
                                lastName: this.model.lastName,
                                twitter: this.model.twitter || "",
                                inDemoMode: true,
                                email: this.model.email


                            };

                            this.dispatchEvent(new CustomEvent('create-account', {
                                bubbles: true,
                                composed: true,
                                detail: {
                                    uid: userCredential.uid,
                                    user: user
                                }
                            }));
                        }).catch(error => {
                            this.__handleError(error);
                        });
                } else {
                    this.auth.signInWithEmailAndPassword(this.model.email, this.model.password)
                        .catch(error => {
                            this.__handleError(error);

                        });

                }
            }

            /**
             * This method is responsible for handling
             */
            __handleError(error) {
                var errorCode = error.code;
                var errorMessage = error.message;
                let msg = "";
                if (errorCode == 'auth/weak-password') {
                    msg = 'The password is too weak.';
                } else if (errorCode == 'auth/email-already-in-use') {
                    msg = 'The email address is already in use'
                } else if (errorCode == 'auth/invalid-email') {
                    msg = 'The email address is invalid';
                } else if (errorCode == 'auth/weak-password') {
                    msg = 'The password is too weak'
                } else if (errorCode == 'auth/wrong-password') {
                    msg = 'Attempted to login using the wrong password'
                }

                if (msg) {
                    this.dispatchEvent(new CustomEvent('show-msg', {
                        bubbles: true,
                        composed: true,
                        detail: {
                            msg: msg
                        }
                    }));
                }

            }

        }

        window.customElements.define(AspEmailLoginDialog.is, AspEmailLoginDialog);
    </script>
</dom-module>
