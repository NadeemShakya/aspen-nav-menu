<link rel="import" href="/bower_components/polymer/polymer-element.html">

<link rel="import" href="/bower_components/paper-item/paper-item.html">

<link rel="import" href="/bower_components/iron-icon/iron-icon.html">

<link rel="import" href="aspen-login-icons.html">

<dom-module id="aspen-login-button">
    <template>
        <style>
            :host {
                display: block;

                --icon-margin-right: 5px;
                --icon-color: white;
                --icon-size: 24px;
            }
            iron-icon{
                margin-right: var(--icon-margin-right);
                color: var(--icon-color);
                --iron-icon-height: var(--icon-size);
                --iron-icon-width: var(--icon-size);
            }
        </style>

        <paper-item on-tap="__handleTap">
            <iron-icon icon="[[icon]]"></iron-icon>[[label]]
        </paper-item>

    </template>

    <script>
        /**
         * `aspen-login-button` This toggle button changes state whenever the user's login status changes.
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class AspLoginButton extends Polymer.Element {
            /**
             * String providing the tag name to register the element under.
             */
            static get is() {
                return 'aspen-login-button';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    
                    isLoggedIn:{
                        type: Boolean,
                        value: false
                    },

                    icon:{
                        type: String,
                        computed: '__computeIcon(isLoggedIn)'
                    },

                    label:{
                        type: String,
                        computed: '__computeLabel(isLoggedIn)'
                    }


                };
            }

            __computeIcon(isLoggedIn){
                return (isLoggedIn)?"login:logout":"login:login";
            }

            __computeLabel(isLoggedIn){
                return (isLoggedIn)?"Logout":"Login";
            }

            __handleTap(e){
                if(this.isLoggedIn){
                    this.dispatchEvent(new CustomEvent('logout', {
                        bubbles: true,
                        composed: true,
                        detail: {
                            
                        }
                    }));
                }else{
                    window.location = "login.html";
                }
            }

            /**
             * Instance of the element is created/upgraded. Use: initializing state,
             * set up event listeners, create shadow dom.
             * @constructor
             */
            constructor() {
                super();
            }

            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready();

                Polymer.RenderStatus.afterNextRender(this, function() {
                    
                });
            }

        }

        window.customElements.define(AspLoginButton.is, AspLoginButton);
    </script>
</dom-module>
