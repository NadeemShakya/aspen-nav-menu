<link rel="import" href="aspen-login-provider-item.html">
<link rel="import" href="aspen-login-icons.html">

<dom-module id="aspen-twitter-login-item">

    <script>
        /**
         * `aspen-twitter-login-item` This component allows the user to log into the system using Google authentication.
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {AspLoginProviderItem}
         */
        class AspTwitterLoginItem extends AspLoginProviderItem {
            /**
             * String providing the tag name to register the element under.
             */
            static get is() {
                return 'aspen-twitter-login-item';
            }


            /**
             * Instance of the element is created/upgraded. Use: initializing state,
             * set up event listeners, create shadow dom.
             * @constructor
             */
            constructor() {
                super();

                this.label = 'Twitter';
                this.icon = 'login:twitter';
            }

            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready();


                Polymer.RenderStatus.afterNextRender(this, function () {

                });
            }

            /** @Override */
            createAccount(response) {
                console.log(response);
                let firebaseUser = response.additionalUserInfo.profile
                let user = {
                    firstName: firebaseUser.given_name,
                    lastName: firebaseUser.name,
                    email: firebaseUser.email,
                    twitter: "@" + firebaseUser.screen_name,
                    avatar: firebaseUser.profile_image_url_https || "",
                    summary: firebaseUser.description || ""
                };
                this.dispatchEvent(new CustomEvent('show-create-account-dialog', {
                    bubbles: true,
                    composed: true,
                    detail: {
                        user: user,
                        provider: 'twitter',
                        uid: response.user.uid
                    }
                }));
            }



        }

        window.customElements.define(AspTwitterLoginItem.is, AspTwitterLoginItem);
    </script>
</dom-module>
